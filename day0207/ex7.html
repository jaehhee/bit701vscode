<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="photo">
        <img src="../image/moviestar/15.jpg" id="image" width="300">
    </div>

    <div class="buttons">
        <button type="button" id="btn1">점점크게</button>
        <button type="button" id="btn2">점점작게</button>
</div>

<script>
     var img=document.getElementById("image");

     document.getElementById("btn1").onclick=function(){
        var imgsize = img.getAttribute("width")
        img.setAttribute("width",Number(imgsize) + Number(10));
    
     }

     document.getElementById("btn2").onclick=function(){
        var imgsize2 = img.getAttribute("width")
        img.setAttribute("width",imgsize2-10);
    
     }



</script>



</body>
</html>
