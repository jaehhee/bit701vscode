<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">

</head>
<body>
    <div style="margin: 30px 20px;">
        <b>이름 : </b>
        <input type="text" id="txtname" style="width:100px"
        autofocus><br><br>

        <b>자바 : </b>
        <input type="text" id="txtjava" style="width:100px"><br><br>

        <b>HTML : </b>
        <input type="text" id="txthtml" style="width:100px"><br><br>

        <button type="button" id="btnresult"
        style="margin-left: 50px;"> 결과확인 </button>

    </div>

    <div id="result" style="margin: 30px;"> 결과 </div>

    <script>
        //자바 점수를  입력 후 포커스가 벗어날 때 발생하는 이벤트
        document.getElementById("txtjava").onblur=function(){
            //숫자가 아닐경우 경고후 포커스

            if(isNaN(this.value)){
                alert("숫자로만 입력해주세요");
                this.value=""; // 입력값 지우기
                this.focus(); // 포커스 주기

            }

            }


            //자바 점수를  입력 후 포커스가 벗어날 때 발생하는 이벤트

            }

            }
