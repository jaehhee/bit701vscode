<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img.food{
            width: 100px;
            height: 100px;
            border: 5px solid lightgray;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <!-- food 폴더의 1.jpg부터 10.jpg 이미지를 자바스크립트 for문을
    이용해 사진을 출력하고 class명을 food로 지정후
    style에서 width,height,border,margin-right를 설정하시오 -->

    <script>
  
    for(i=1;i<=10;i++){
    var s = `<img src="../image/food/${i}.jpg" class="food">`;
        if(i%5==0){
            s+=`<br><br>`
        }
    document.write(s);
    }
    // 변수명으로 줘도 되지만 길지 않으면 한번에 출력해도됨
    // document.write(`<img src="../image/food/${i}.jpg" class="food">`);


</script>



</body>
</html>
