<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    
    <style>
       body, body *{
            font-family: 'Single Day';
        }

    </style>

</head>
<body>
    <h4>select : value값 없이 text만 있는 경우</h4>
    <select id="sel1" class="form-select" style="width: 400px;">
        <option>장미꽃</option>
        <option>안개꽃</option>
        <option>국화꽃</option>
        <option>후리지아꽃</option>
    </select>
    <div class="view1" style="font-size: 25px;"></div>
    <hr>
    <script>
        $("#sel1").change(function(){
            $(".view1").html("val():"+$("#sel1").val()+"<br>");
            $(".view1").append("text():"+$("#sel1").text());
        });
    </script>

    <h4>select : value와 text를 모두 얻고자 할경우</h4>
    <select id="sel2" class="form-select" style="width: 150px;">
        <option value="../image/jquery_image/m01.jpg">잔잔한 호수</option>
        <option value="../image/jquery_image/m02.jpg">아름다운 오솔길</option>
        <option value="../image/jquery_image/m07.jpg">계곡</option>
        <option value="../image/jquery_image/m09.jpg">바다</option>
    </select>

    <div class="view2" style="font-size:25px;"></div>

    <hr>

    <script>
        $("#sel2").change(function(){
            let imgSrc=$(this).val(); // 선택한 value 값
            // let selectText=$(this).text(); //4개의 text가 모두 나온다
            // let selectText=$("option:selected").text(); // 모든 select에서 선택한 text가 나온다

            let selectText=$("#sel2 option:selected").text(); //sel2에서 선택된 option
            
            console.log(imgSrc,selectText);


        $(".view2").html(
            `
            <img src="${imgSrc}" border="1" width="130">
            <br>
            <h4>${selectText}</h4>
            `
        );
    
    });
    </script>

    <h4>select : value에 여러 데이타를 넣고싶을 때</h4>
    <select id="sel3" class="form-select" style="width: 150px;">
        <option value="../image/food/1.jpg,12000">햄샌드위치</option>
        <option value="../image/food/2.jpg,19000">꼬치구이</option>
        <option value="../image/food/11.jpg,23000">망고빙수</option>
        <option value="../image/food/12.jpg,13000">순두부라면</option>

    </select>

    <div class="view3" style="font-size:22px;"></div>
    <script>
        $("#sel3").change(function(){
            // 선택한 value 값 얻기
            let food=$(this).val();
            let arr=food.split(","); // ,로 분리
            console.log(arr); // 배열 타입 ['../image/food/11.jpg', '23000']

            let foodSrc=arr[0];
            let foodPrice=arr[1];
            // let foodName=$("#sel3 option:selected").text();
            let foodName=$("option:selected",this).text(); // 방법2 this를 뒤로

            $(".view3").html(
            `
            <img src="${foodSrc}" border="1" width="130">
            <br>
            <h5>${foodName}</h5>
            <h5>${foodPrice}원</h5>
            `
        );
        });
    </script>

    
</body>
</html>
