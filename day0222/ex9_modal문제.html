<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
​    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
​
    <style>
       body, body *{
            font-family: 'Jua';
        }

        
        img.photo{
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 100px;
            border:1px solid gray;
        }

        table td{
            line-height: 60px;
        }

        
    </style>
    <script>
        $(function(){

            $("img.photo").click(function(){
                let imgSrc=$(this).attr("src");
                $("img.modal_photo").attr("src",imgSrc);

                let title=$(this).parent().prev().prev().text();
                $(".modal_title b").text(title);

                let price=$(this).parent().prev().text();
                $(".modal_title b").append("<br>"+price);


            })

        });
    </script>

</head>
<body>

    <!-- The Modal -->
    <div class="modal" id="myShopModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">상품 상세보기</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <img src="" class="modal_photo" style="width: 90%;" 
          alt="사진나오는곳">
          <br><br>
          <h3 class="modal_title"><b>제품제목..</b></h3>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

<h4></h4>  



<table class="table table-striped" style="width: 350px;">
    <thead>
        <tr bgcolor="#ccc" align="center">
            <th width="100">제품명</th>
            <th width="100">가격</th>
            <th>사진</th>
        </tr>
    </thead>

    <tbody>
    <script>   

        let food_data={
            "foodlist":[
                {"foodname":"에그샌드위치","foodprice":"11000",
                "foodsrc":"../image/food/1.jpg"},

                {"foodname":"닭꼬치구이","foodprice":"7800",
                "foodsrc":"../image/food/2.jpg"},

                {"foodname":"육개장","foodprice":"12000",
                "foodsrc":"../image/food/3.jpg"},

                {"foodname":"망고빙수","foodprice":"15000",
                "foodsrc":"../image/food/11.jpg"},

                {"foodname":"오므라이스","foodprice":"8900",
                "foodsrc":"../image/food/6.jpg"},

                {"foodname":"비프카레","foodprice":"19000",
                "foodsrc":"../image/food/4.jpg"}
            ]
        }

        $.each(food_data.foodlist,function(idx,item){

            let s= `
            <tr align="center">
            <td>${item.foodname}</td>
            <td>${item.foodprice}원</td>
            <td><img src="${item.foodsrc}" class="photo" 
                data-bs-toggle="modal" data-bs-target="#myShopModal"></td>
            </tr>

            `;
            document.write(s);

        });

    </script>
    </tbody>
</table>
    
</body>
</html>
