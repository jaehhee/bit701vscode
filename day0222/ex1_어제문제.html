<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    
    <style>
       body, body *{
            font-family: 'Single Day';
        }

        div.result{
            position: absolute;
            left: 200px;
            top: 200px;
            font-size: 35px;
            font-family: 'Jua';
            width: 500px;
            height: 150px;
            line-height: 150px;
            border: 1px solid gray;
            text-align: center;
        }
    </style>


</head>
<body>
    <h3> 어제숙제 (2022-02-22) </h3>

        <b>글꼴모양 : </b>

        <label class="fmaily">
            <input type="checkbox" id="chkbold" class="form-check-input" > 굵게
        </label>

        &nbsp; &nbsp;

        <label class="fstyle">
            <input type="checkbox" id="chkitalic" class="form-check-input"> 이태리
        </label>

        &nbsp; &nbsp;

        <label class="fstyle">
            <input type="checkbox" id="chkline" class="form-check-input"> 밑줄
        </label>

        <br> <br>
        <h4>글꼴</h4>


        <label>
            <input type="radio" name="fname" value="Jua">Jua
        </label>
        &nbsp; &nbsp;
        
        <label>
            <input type="radio" name="fname" value="Nanum Pen Script">Nanum
        </label>

        
        <label>
            <input type="radio" name="fname" value="Single Day" checked>Single
        </label>

        
        <label>
            <input type="radio" name="fname" value="Gamja Flower">Gamja

        </label>

        <h4>글꼴크기</h4>

        <label>
            <input type="radio" name="fsize" value="20px">20px
        </label>

        <label>
            <input type="radio" name="fsize" value="30px">30px
        </label>

        <label>
            <input type="radio" name="fsize" value="35px">35px
        </label>

        <label>
            <input type="radio" name="fsize" value="40px">40px
        </label>

     
        <br><br>




        <div class="input-grop" style="width: 400px;">
        <b> 메세지 입력 : </b>
        <input type="text" id="txtmsg" class="form-control" style="width: 250px;">
        </div>

        <div class="view" style="font-size: 35px; margin-top: 50px;">
            안녕하세요
        </div>
   


 

    <script>
        //  요소들에 직접 이벤트 추가
        $("#chkbold").click(function(){
            if($(this).is(":checked")){
                $(".view").css("font-weight","bold");}
            else{
                $(".view").css("font-weight","normal");}
                
            
        });

        $("#chkitalic").click(function(){
            if($(this).is(":checked")){
                $(".view").css("font-style","italic");}
            else{
                $(".view").css("font-style","normal");}
                
        });

        $("#chkline").click(function(){
            if($(this).is(":checked")){
                $(".view").css("txet-decoration","underline");}
            else{
                $(".view").css("txet-decoration","none");}
                
        });


        // 글꼴
        $("input[name='fname']").click(function(){
            $(".view").css("font-family",$(this).val());
        });


        $("input[name='fsize']").click(function(){
            $(".view").css("font-size",$(this).val());
        });

        // 입력시 메세지

        $("#txtmsg").keyup(function(e){
            //입력시 바로 적용
            // $(".view").html($(this).val());

            // 엔터를 누를경우 적용
            if(e.keyCode==13){
            $(".view").html($(this).val());
            }
        });










    </script>



    
</body>
</html>
