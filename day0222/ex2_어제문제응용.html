<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    
    <style>
       body, body *{
            font-family: 'Single Day';
        }

        div.result{
            position: absolute;
            left: 200px;
            top: 200px;
            font-size: 35px;
            font-family: 'Jua';
            width: 500px;
            height: 150px;
            line-height: 150px;
            border: 1px solid gray;
            text-align: center;
        }
    </style>


</head>
<body>
    <h3> 어제숙제 (2022-02-22) </h3>

        <b>글꼴모양 : </b>

        <label class="fmaily">
            <input type="checkbox" id="chkbold" class="form-check-input" > 굵게
        </label>

        &nbsp; &nbsp;

        <label class="fstyle">
            <input type="checkbox" id="chkitalic" class="form-check-input"> 이태리
        </label>

        &nbsp; &nbsp;

        <label class="fstyle">
            <input type="checkbox" id="chkline" class="form-check-input"> 밑줄
        </label>

        <br> <br>
        <h4>글꼴</h4>


        <label>
            <input type="radio" name="fname" value="Jua">Jua
        </label>
        &nbsp; &nbsp;
        
        <label>
            <input type="radio" name="fname" value="Nanum Pen Script">Nanum
        </label>

        
        <label>
            <input type="radio" name="fname" value="Single Day" checked>Single
        </label>

        
        <label>
            <input type="radio" name="fname" value="Gamja Flower">Gamja

        </label>

        <h4>글꼴크기</h4>

        <label>
            <input type="radio" name="fsize" value="20px">20px
        </label>

        <label>
            <input type="radio" name="fsize" value="30px">30px
        </label>

        <label>
            <input type="radio" name="fsize" value="35px">35px
        </label>

        <label>
            <input type="radio" name="fsize" value="40px">40px
        </label>

     
        <br><br>




        <div class="input-grop" style="width: 400px;">
        <b> 메세지 입력 : </b>
        <input type="text" id="txtmsg" class="form-control" style="width: 250px;">
        </div>
        <br>

        <button type="button" class="btn btn-outline-secondary" id="btnresult"> 
            위 옵션들 모두 적용
        </button>
        <br>

        <div class="view" style="font-size: 35px; margin-top: 50px;">
            안녕하세요
        </div>


    <script>
        // 버튼이벤트

        $("#btnresult").click(function(){
            $(".view").html($("#txtmsg").val());
            // css 적용

            $(".view").css({
                "font-weight":$("#chkbold").is(":checked")?"bold":"normal",
                "font-style":$("#chkitalic").is(":checked")?"italic":"normal",
                "text-decoration":$("#chkline").is(":checked")?"underline":"none",
                "font-family":$("input[name='fname']:checked").val(),
                "font-size":$("input[name='fsize']:checked").val()
            });

            

        });


    </script>



    
</body>
</html>
