<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    
    <style>
       body, body *{
            font-family: 'Single Day';
        }

        figure.photo{
            float: left;
            margin-left: 10px;
        }

        figure.photo img{
            width: 100px;
            height: 100px;
        }

        figure.photo figcaption{
            text-align: center;
        }

        label.all{
            font-size: 30px;
            margin-left: 50px;
        }


    </style>  

    <script>
        $(function(){
            init_photo(); //처음 시작시 이미지와 체크박스 생성
            // 사용자 함수는 호출해야 사용 가능해서 init_photo();를 호출하고 시작한다

        });

        // 사용자 함수로 만들어서 필요할때마다 호출

        function init_photo()
        {
            let s="";
            for(let i=1; i<=6; i++){
                s+=`
                <figure class="photo">
                    <img src="../image/jquery_image/m0${i}.jpg">
                    <figcaption>
                        <label>
                            <input type='checkbox' class='chkdel' form-check-input>삭제
                        </label>
                    </figcaption>
                </figure>
                `
            }

            $("#photo").html(s);
        }
    </script>
</head>
<body>

    <label class="all">
        <input type="checkbox" id="chkall" class="form-check-input"> 전체삭제
    </label>

    <button type="button" class="btn btn-outline-danger btn-lg" id="btndel"
    style="margin-left: 70px;">체크된 사진 삭제하기</button>

    <button type="button" class="btn btn-outline-danger btn-lg" id="btninit">
        다시 원래대로 배치</button>
    <br><br>

    <div id="photo"></div>

    <script>
        // 이벤트 1
        // 전체삭제를 체크하면 삭제 체크박스에 모투 체크/해제

        $("#chkall").click(function(){

            let all=$(this).prop("checked"); 

            $(".chkdel").prop("checked",all);


            // 체크값얻기
            // let allchk=$(this).is(":checked");
            // .chkdel에 체크값 전달
            // $(".chkdel").prop("checked",allchk);
        });

            
            // 체크된 사진 삭제하기
            $("#btndel").click(function(){
                console.log($(".chkdel:eq(0)").parent());//바로 위 부모
                console.log($(".chkdel:eq(0)").parent().parent()); //figcaption
                console.log($(".chkdel:eq(0)").parent());//모든 부모들
                console.log($(".chkdel:eq(0)").parents("figure.photo"));//모든 부모들

            // 체크된 삭제 버튼의 부모태그 중  figure.photo를 찾아서 삭제(remov())

            $(".chkdel:checked").each(function(){
                $(this).parents("figure.photo").remove();
            
            });

            
        });

        // 다시 원래대로 버튼 이벤트

        $("#btninit").click(function(){
            init_photo();
            // 전체삭제 체크박스도 해제
            $("#chkall").prop("checked",false);

        });




    </script>
    
</body>
</html>
