<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    
    <style>
       body, body *{
            font-family: 'Single Day';
        }
        
        label.grade{
            width: 150px;
        }

        label.lang{
            width: 150px;
        }


    </style>

</head>
<body>
    <h4 class="alert alert-info">학력사항</h4>

<script>
    let grade=["고등학교졸","전문대졸","대학교졸","대학원졸","박사졸","유학파"];

    let s="";
    $.each(grade,function(idx,item){
        s+=`
        <label class="grade">
            <input type="radio" name="grade" value="${item}" class="fonrm-check-input">${item}
        </label>
        `;
        
        // if(id%3==2)
        if((idx+1)%3==0)
        s+="<br>";

    });
    
    document.write(s);




</script>
<br>
<h4 class="alert alert-success">구현 가능한 언어 선택</h4>

<script>
    let lang=["Java","HTML5","CSS","JavaScript","ES6","Spring Feamework",
            "Spring Boot","Python","Git","Oracle","Linux","JSP","TymeLeaf","Naver Cloud"];
    
    let s2="";

    $.each(lang,function(idx,item){
        s2+=`
        <label class="lang">
            <input type="checkbox" name="lang" value="${item}" class="fonrm-check-input">${item}
        </label>
        `;
    
        if((idx+1)%3==0)
        s2+="<br>";

    });

    document.write(s2);
      


</script>

<br><br>
<button type="button" class="btn btn-info" 
style="width:200px; margin-left: 100px">결과확인</button>
<br><br>

<div class="view alert alert-info" style="width: 500px;font-size: 20px;"></div>

<script>
    // 버튼 이벤트 클릭시 학력사항 출력 / 최종학력은 -입니다
    // 구현 가능한 언어 총 x개 선택 출력 그 다음에 목록들 출력 (목록 앞에 번호 출력:1부터)
    // 단 학력사항을 선택 안했을 경우 경고 "학력사항은 반드시 선택해야만 합니다"
    


    $(".btn").click(function(){

        let s3="";
        let check_grade=$("input[name='grade']:checked").length;


        if(check_grade==0){
                alert("학력사항은 반드시 선택해야만 합니다");
                return; //함수종료
            }
                
                s3+="최종학력 : "+("input[name='grade']:checked").val()+"<br>";
                
                let check_lang=$("input[name='lang']:checked").length;

                s3+="구현 가능한 언어는 총" +check_lang+"개 입니다<br>";

                $("input[name='lang']:checked").each(function(idx,item){
                    s3+=(idx+1)+":"+$(this).val()+"<br>";
                 });
            

    
    $("div.view").html(s3);


    });

</script>

    
</body>
</html>
