<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="show"></div>
    
    <script>
        let main_data=
        [
        {
            "part":"animal",
            data:["../image/animal/C1.png", "../image/animal/C6.png", "../image/animal/C8.png"]
        },

        {
            "part":"food",
            data:["../image/food/1.jpg", "../image/food/3.jpg",
            "../image/food/11.jpg", "../image/food/12.jpg"]
        },

        }


        ]

        // $.each(main_data,function(idx,item){
        //     $("#show").append(`<div><span class="title">${item.part}</span>`);

        //         // });

        //         // p+=`<br>`;
 
        //         // $("#show").append(p);


            
        //          });


        $.each(main_data,function(idx,item){
            let s=`<div><span class="title">${item.part}</span>`;
                
            $.each(item.data,function(idx2,photo){
                s+=`<img src="${photo}" class="photo img-thumbnail">`;
            });

            s+="<br><br></div>";

            $("#show").append(s);
        
        });

    </script>

    <h1>title 출력</h1>
    <img src="" width="300" height="350" class="large img-thumbnail">


    <script>
        $("img.photo").mouseover(function(){
            // title의 제목을 얻어서 h1 태그에 출력

            // 형제로 찾는 법
            // let title=$(this).silblings("span").text();
            // $("h1").text(title);

            let txt=$(this).parent().find("span").text();
            $("h1").text(txt);

            // 마우스의 src를 얻어서 img.large에 출력

            let img=$(this).attr("src");
            $("img.large").attr("src",img);

        });
    </script>
