<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
​
    <style>
       body, body *{
            font-family: 'Jua';
        }

    </style>

</head>
<body>


<table>
    <tr>
    <th width="100" bgcolor="#ccc">3과목 점수</th>
    <td>
        <div class="input-group">
            <input type="text" id="score1" class="form-control"
            style="width: 80px;">

            <input type="text" id="score2" class="form-control"
            style="width: 80px;">

            <input type="text" id="score3" class="form-control"
            style="width: 80px;"> 
        </div>

        </td>
        <td> 
            <button type="button" id="btn" class="btn btn-danger btn-sm"> 
        계산 </button>
    </td>
    </tr>

</table>

<div class="result"></div>

<script>
$("#btn").click(function(){

            let score1=$("#score1").val(); 
            let score2=$("#score2").val(); 
            let score3=$("#score3").val(); 

        
            var tot=Number(score1)+Number(score2)+Number(score3);
            var avg=tot/3;


$("div.result").html(
        `
        총점: ${tot}<br>
        평균: ${avg} 
    
         `
)

});





</script>

    
</body>
</html>
