<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table.ex9{
            border: 1px solid #989698;
            border-bottom: 2.5px solid #989698;
            width: 600px;
            height: 70px;
        }

        table.ex9 tbody td{
            border: 2.5px inset;
            width: 600px;
            height: 70px;
        }
    </style>

</head>
<body>
    <table class="ex9">

        <tbody>
            <tr>
                <td rowspan="3" colspan="2" bgcolor="#84cfef" valign=top>일</td>

                <td colspan="6" bgcolor="ffc3ce">이</td>

            </tr>

            <tr>

                <td colspan="4" bgcolor="ffc3ce">삼</td>

                <td rowspan="3" colspan="2" bgcolor="#84cfef" align=left valign="bottom">사</td>

            </tr>

            <tr>

                <td colspan="2">오</td>

                <td colspan="2">육</td>


            </tr>

            <tr>
                <td colspan="6" bgcolor="ffc3ce">칠</td>


            </tr>


        </tbody>

    </table>

    
</body>
</html>
