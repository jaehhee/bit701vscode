<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">

    <script>

        $(function(){
            // 문제
            // 1. header중 class가 happy인 요소의 글자색과 배경색을 변경

            $("header.happy").css({
                "color":"green",
                "background-color":"#ccf",
            });

            // 2. section중 class가 one인 요소중 첫번째 요소의 border와 글꼴 변경

            $("section.one").eq(0).css({
                "border":"5px solid gray",
                "font-family":"Gamja Flower"
            });

            // 3. section중 class가 one인 요소중 두번째 요소의 img src 변경

            $("section.one img").eq(1).attr({
                "src":"../image/jquery_image/11.png",
            });


            // 4. 전체 img중 첫번째 img의 src를 얻어서 아이디가 photo인
            // 이미지의 src에다 넣어주세요
            let photo=$("img").eq(0).attr("src");
            $("#photo").attr("src",photo);


            // 5. ul 아래의 모든 li의 글꼴,글자색 변경


            $("ul li").css({
                "color":"purple",
                "font-family":"Nanum Pen Script"
            });


            // 6. ul의 li에 마우스를 올리면 글자색이 빨강으로
            // 벗어나면 다시 검정으로 변경
            // 마우스가 올라가 있는 해당 요소만 변경을 해야한다


            $("ul li").mouseover(function(){               
                $(this).css("color","red").css("width","130px");
            });

            $("ul li").mouseout(function(){               
                $(this).css("color","purple").css("width","130px");
            });





            // 7. section 태그 아래의 h3의 border, 글자색, 글꼴 변경 

            $("section h3").css({
                "color":"#4682b4",
                "border":"6px groove lightpink",
                "font-family":"Jua"

            });
         
        })
    </script>

</head>
<body>
    <header class="happy">
        <h2>비트캠프</h2>
    </header>

    <section class="one">
        <h3>제이쿼리 공부</h3>
        <img src="../image/jquery_image/07.png">
    </section>

    <section class="one">
        <h3>자바스크립트 공부</h3>
        <img src="../image/jquery_image/05.png">
    </section>

    <section class="one">
        <h3>자바스크립트 공부</h3>
        <img src="../image/jquery_image/01.png">
    </section>

    <hr>
    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
    </ul>

    <ul>
        <li>파스타</li>
        <li>피자</li>
        <li>샌드위치</li>
    </ul>

    <img src="" id="photo">
    
    
</body>
</html>
